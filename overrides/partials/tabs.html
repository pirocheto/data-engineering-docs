{% import "partials/tabs-item.html" as item with context %}

<!--  -->
{% import "partials/ignore-macro.html" as ignore_list %}
<!--  -->
{% set ignore = ignore_list.get_ignore() %}

<!-- Navigation tabs -->
<nav class="md-tabs" aria-label="{{ lang.t('tabs') }}" data-md-component="tabs">
  <div class="md-grid">
    <ul class="md-tabs__list">
      {% for nav_item in nav %} {% if nav_item.title not in ignore %} {{
      item.render(nav_item) }} {% endif %} {% endfor %}
    </ul>
  </div>
</nav>
